<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <title>HandTrack</title>
</head>
<body>
    <!-- loading the sound -->
    <audio src="media/alert_sound.wav" id="audio"></audio>
    <div class="header">
        <h1>Don't touch your face</h1>
    </div>
    <!-- feeding the webcam video to the video tag -->
    <div class="videoframe">
        <video id="video"></video>
        <canvas id="canvas"></canvas>
    </div>
    <div class="about">
        <h2>About</h2>
        <p>This project helps in detecting the motion like if we put our hands on our face or nose which is bad hygene for us.
            Then in that case this project helps and alerts you to to remove you hand from your face.
        </p>
    </div>
    <footer><p>Made with ‚ù§ by Payal</p></footer>

    <!-- loading the handtrack js through cdn and local app js-->
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
