<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <title>HandTrack</title>
</head>
<body>
    <!-- loading the sound -->
    <audio src="media/oye.mp3" id="audio"></audio>

    <!-- feeding the webcam video to the video tag -->
    <div class="videoframe">
        <video id="video"></video>
        <canvas id="canvas"></canvas>
    </div>

    <!-- loading the handtrack js through cdn and local app js-->
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
